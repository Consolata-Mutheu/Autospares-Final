{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Autospares  </title>
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon-32x32.png' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/fontawesome/css/all.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/feathericon.min.css' %}">
	<link rel="stylesheet" href="{% static 'plugins/morris/morris.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}"> </head>
<body>
	 
    {% block content %}
	{% if messages %}
			<ul class="messages">
				{% for message in messages %}
				<li>{{ message }}</li>
				{% endfor %}
			</ul>

		{% endif %}

    {% endblock content %}

	<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
	<script src="{% static 'js/script.js' %}"></script>
</body>

</html>
