{% extends 'main.html' %}
{% load static %}


{% block content %}
    <div class="page-wrapper">
			<div class="content container-fluid">
				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<h3 class="page-title mt-5">Add Supplier</h3> </div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<form action="" method="POST">
                            {% csrf_token %}
							<div class="row formtype">
								<div class="col-md-6">
									<div class="form-group">
										<label>Name</label>
										<input class="form-control" type="text" name="name"> </div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Email</label>
                                        <input type="email" class="form-control" name="email"> </div>
                                </div>
                                <div class="col-md-6">
									<div class="form-group">
										<label>Phone</label>
                                        <input type="text" class="form-control" name="phone"> </div>
                                </div>
								
								<div class="col-md-6">
									<div class="form-group">
										<label>Address</label>
                                        <input type="text" class="form-control" name="address"> 
                                    </div>
										
									</div>
								
                    
							</div>
						
					</div>
				</div>
				<button type="submit" class="btn btn-primary buttonedit1">Add supplier</button>
                </form>
			</div>
		</div>

{% endblock %}
