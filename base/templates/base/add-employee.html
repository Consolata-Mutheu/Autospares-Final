{% extends "main.html" %}
{% block content %}
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title mt-5">Add Employee</h3> 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row formtype">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input class="form-control" type="text" name="fname"> 
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input class="form-control" type="text" name="lname"> 
                                </div>
                            </div>
                           
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Email ID</label>
                                    <input class="form-control" type="email" name="email"> 
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Employee ID</label>
                                    <input class="form-control" type="text" name="employee_id" > 
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Joining Date</label>
                                    <div class="cal-icon">
                                        <input type="text" class="form-control datetimepicker" name="joining_date"> 
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input class="form-control" type="number" name="phone_no"> 
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Role</label>
                                    <select class="form-control" id="sel1" name="role">
                                        <option>Select</option>
                                        <option value="admin">Admin</option>
                                        <option value="manager">Manager</option>
                                        <option value="staff">Staff</option>
                                        <option value="servants">Servants</option>
                                        <option value="accountant">Accountant</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="sel1">Department</label>
                                    <select class="form-control" id="sel1" name="department">
                                        <option value="">Select</option>
                                        {% for department in departments %}
                                            <option value="{{ department.id }}">{{ department.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>                            
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label> Salary</label>
                                    <input class="form-control" type="number" name="salary"> 
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Avatar</label>
                                    <input class="form-control" type="file" name="avatar"> 
                                </div>
                            </div>
                        </div>
                    {% comment %} </form> {% endcomment %}
                </div>
            </div>
            <button type="submit" class="btn btn-primary buttonedit">Create Employee</button>
        </form>
        </div>
    </div>
{% endblock content %}
